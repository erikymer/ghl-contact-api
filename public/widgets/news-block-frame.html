<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate News</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
      color: #333;
    }
    #news-headlines a {
      display: block;
      margin-bottom: 12px;
      text-decoration: none;
      color: #0077cc;
      font-size: 16px;
    }
    #news-headlines a:hover {
      text-decoration: underline;
    }
    #loading-message {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>üì∞ Latest Real Estate Headlines</h2>
  <div id="loading-message">Loading news...</div>
  <div id="news-headlines"></div>

  <script>
    async function loadNews() {
      const urlParams = new URLSearchParams(window.location.search);
      const cid = urlParams.get("cid");
      const apiUrl = `https://ghl-contact-api.vercel.app/api/real-estate-news?cid=${cid}`;

      const loading = document.getElementById("loading-message");
      const container = document.getElementById("news-headlines");

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        loading.style.display = "none";

        if (!data.success || !data.headlines || data.headlines.length === 0) {
          container.innerHTML = "<p>‚ö†Ô∏è No headlines available right now. Check back later.</p>";
          return;
        }

        data.headlines.forEach(article => {
          const link = document.createElement("a");
          link.href = article.url;
          link.target = "_blank";
          link.rel = "noopener";
          link.textContent = `üìå ${article.title} (${article.source})`;
          container.appendChild(link);
        });
      } catch (err) {
        loading.style.display = "none";
        container.innerHTML = "<p>‚ö†Ô∏è Failed to load news. Please try again later.</p>";
        console.error("‚ùå Error loading news:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", loadNews);
  </script>
</body>
</html>
